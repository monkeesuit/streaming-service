<html>

  <head>
    <title>Video Player</title>
    <style>
      #content {
        width:1000px;
        height:1000px;
        border:1px solid red;
        margin-right:10px;
        float:left;
      }
      #video-container {
        width:480px;
        height:500px;
        border:1px solid red;
        float:left;
      }
      #chat-container {
        width:480px;
        height:500px;
        border:1px solid red;
        float:right;
      }
    </style>
  </head>

  <body>
      <script src="hls.js"></script>

      <div id="content">

        <div id="video-container">
            <h1 align="center">Video</h1>
            <video width="480" id="video" preload controls></video>
        </div>

        <div id="chat-container">
          <h1 align="center">Chat</h1>
        </div>

      </div>

      <script>
        if(Hls.isSupported()) {
          var video = document.getElementById('video');
          var hls = new Hls();
          hls.loadSource('http://35.199.38.35:8080/hls/sam.m3u8');
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'http://35.199.38.35:8080/hls/sam.m3u8';
          video.addEventListener('canplay',function() {
            video.play();
          });
        }
      </script>

  </body>

</html>
